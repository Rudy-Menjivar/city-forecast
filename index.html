<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>City Forecast</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-3">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
        <aside class="col-md-3 bg-light">
            <h3>Search for a City:</h3>
            <div class="form-group form-inline">
                <input id="search-input" type="text" class="form-control">
                <button id="search-button" class="btn btn-primary">
                <i class="fa fa-search"></i>
                </button>
            </div>

            <ul id="search-history" class="list-group">List</ul>
        </aside>

        <main class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h2 id="city-today"></h2>
                    <p id="current-forecast"></p>
                </div>
            </div>
            <div id="future-forecast">
            </div>
        </main>

    </div>
  </div>

<script src="assets/script.js"></script>
</body>
</html>
